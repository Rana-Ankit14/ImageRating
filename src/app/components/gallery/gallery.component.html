<div>
  <h1>Gallery</h1>
  <div class="container">
    <div class="photo" *ngFor="let pic of pics">
      <a [routerLink]="['/pic',{farm: pic.farm,server:pic.server,id:pic.id,secret:pic.secret}]">
        <img src="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}.jpg"/>
      </a>
    </div>
  </div>
</div>
