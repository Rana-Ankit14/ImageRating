<div>
  <h1>Gallery</h1>
  <div class="container-fluid row">
    <div class="photo col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let pic of pics">
      <a [routerLink]="['/pic',{farm: pic.farm,server:pic.server,id:pic.id,secret:pic.secret}]">
        <img class="col-12" src="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}.jpg"/>
      </a>
    </div>
  </div>
</div>
